<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SentiTweet Analysis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.css" />
</head>
<body>
    <div class="ui grid text container">

        <div class="ui column centered segment">
            <form class="ui huge form" action="." type="get">

                <div class="required field">
                    <input id="search_query" name="search_box" type="text" placeholder="Search..." required>
                </div>

            </form>

            <br>
            <div class="ui centered grid cards">
                {% for t in tweets %}
                <div class="fourteen wide column card">
                  
                    <div class="content">
                        <img class="left floated tiny circular ui image" src=" {{ t.profile_pic }} ">
                        <div class="header">
                            {{ t.screen_name }}
                        </div>
                        <div class="meta">
                            Follower Count: {{ t.followers_count }}
                        </div>
                        <p class="">
                            {{ t.text }}
                        </p>
                    </div>
                </div>
                {% endfor %}
            </div> 
        </div>
        
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.js"></script>
    <style>
        body{
            background-color: #E0E0E0;
        }
    </style>
</body>

</html>
